//Major function tied up to the Deal Hand button
function dealHand()
{
    // make deck of 52 cards
    // function createDeck() is called here
    createDeck();
     
    //Create 5 random numbers
    for (i=0; i<=4; i++)    // counter from 0 to 4 => 5 cycles
    { 
        //Derive a random number with special formula
        var random = Math.floor(Math.random()* 52);
        //Place this number in the array
        randomNumbers.push(random);
    }
    //Now, select 5 random cards from the deck, in each card its index
    //equaling the selected random number
    for(i=0; i<= 4; i++)
    {
        //Find random number corresponding to the index [i]
        var randomNumber = randomNumbers[i];
        //Get the card from deck, which has INDEX == random number
        var result = cards[randomNumber];
        //Prepare a string to display, which contains card's numVal and suit
        var result_display = result.numVal + " of " + result.suit;
        //Display the string on HTML page
        document.getElementById(i).value = result_display;
    }
    //Clear all five random numbers by assigning empty array
    randomNumbers = [];
}
