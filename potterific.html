<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <style>
        .over {
            background-color: orange;
        }
        .selected {
            background-color: green;
        }
    </style>

    <body>
        <div id="buttons"></div>
        
        <table id = "potterTable" border='1'>
            <tr>
                <th>name</th>
                <th>role</th>
                <th>house</th>
                <th>gender</th>
                <th>alignment</th>
            </tr>
        </table>
        <button id="Reset">Reset</button>
        <button id="Gryffindor">Gryffindor</button>
        <button id="Hufflepuff">Hufflepuff</button>
        <button id="Slytherin">Slytherin</button>
        <button id="Ravenclaw">Ravenclaw</button>

        <div id="content"></div>
    </body>
        
        <script>
        // list of characters
        var characters = [
        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},    
        {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"}
        ];

        $(document).ready(function(){

                for (i=0; i<=characters.length-1; i++) 
                {
                    var character = Object.values(characters[i]);
                    var name = character[0];
                    var role = character[1];
                    var house  = character[2];
                    var gender = character[3];
                    var alignment = character[4];
                    var row = "<tr><td>" + name + "</td><td>" + 
                            role + "</td><td>" +  
                                house + "</td><td>" + 
                                    gender + "</td><td>" + 
                                        alignment + "</td></tr>";

                 $("table tbody").append(row);
                }

                $("#Hufflepuff").click(function() 
                {
                    var rows = $("#potterTable").find("tr").hide();
                    rows.filter(":contains('Hufflepuff')").show();   
                });

                $("#Gryffindor").click(function() 
                {
                    var rows = $("#potterTable").find("tr").hide();
                    rows.filter(":contains('Gryffindor')").show();         
                });

                $("#Slytherin").click(function() 
                {
                    var rows = $("#potterTable").find("tr").hide();
                    rows.filter(":contains('Slytherin')").show();   
                });

                $("#Ravenclaw").click(function() 
                {
                    var rows = $("#potterTable").find("tr").hide();
                    rows.filter(":contains('Ravenclaw')").show();    
                });

                $("#Reset").click(function() 
                {
                    var rows = $("#potterTable").find("tr").show();
                }); 

                $('#potterTable').find('tr:even').css({'background-color':'FFFFE0'})
                    .end().find('tr:odd').css({'background-color':'ADD8E6'});

                }); 
                
                //$('tr').filter(':visible').first().foo().show();
                
                /* $('tr:visible').eq(0).click(function() 
                {
                    rows.filter(":contains('tr:visible')").eq(0).show();
                }); */
           
        /*
        - add a button for each 'house' value
        - add table row for each character
        - set visible rows to alternating background color
            
        - add click handler to show only rows matching selected 'house'. Enable buttons to call this handler. 
        
        - add click handler to reset table 
        */

        </script>
</html>
